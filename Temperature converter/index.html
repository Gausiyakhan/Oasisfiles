<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="tempCal" onsubmit="calculateTemp(); return false">
      <label for="temp"
        >Please enter the Temperature you had like to covert.</label
      ><br>
      <input type="number" name="temp" id="temp" />
      <select name="temp_diff" id="temp_diff">
        <option value="cel">Celcius</option>
        <option value="Feh">Fehrenheit</option>
      </select><br>
      <input type="submit" value="Submit"><br />
      <span id="resultContainer"></span>
    </form>
    <script src="script.js" ></script>
  </body>
</html>
